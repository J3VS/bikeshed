{% extends 'bikeshedapp/base_template.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
  <div>
    {% for bike in object_list %}
       <div class="bike-tile pointer" onclick="location.href='/bike_details/{{ bike.id }}'">
         <div class="bike-tile-image"
              style="background: url({{ bike.image.url }}) no-repeat center top;
                     background-size: contain;">
         </div>
         <div class="model">{{ bike.model }}</div>
         <div class="price">{{ bike.price }}</div>
       </div>
    {% endfor %}
  </div>
{% endblock %}
