{% endcomment %}
{% load humanize %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

      <script src="{% static 'js/app.js' %}"></script>
      <link rel="stylesheet" href="{% static 'css/base_template.css' %}">

   </head>
<body>
  <div class="page_title">{% block title %}{% endblock %}</div>
